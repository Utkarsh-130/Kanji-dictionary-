<!DOCTYPE html>
<html>
<head>
  <title>Kanji Dataset Settings</title>
  <link rel="stylesheet" href="ostyle.css">
</head>
<body>
  <div class="container">
    <h3>Enable Datasets:</h3>
    <label><input type="checkbox" id="n5"> JLPT N5 (Basic)</label>
    <label><input type="checkbox" id="n4"> JLPT N4 (Elementary)</label>
    <label><input type="checkbox" id="n3"> JLPT N3 (Intermediate)</label>
    <label><input type="checkbox" id="n2"> JLPT N2 (Upper Intermediate)</label>
    <label><input type="checkbox" id="n1"> JLPT N1 (Advanced)</label>
    <button id="save">Save Changes</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
